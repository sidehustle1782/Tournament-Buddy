<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Tournament Buddy</h1>
        <p style="text-align: center; margin-bottom: 30px;">All your tournament needs sorted!</p>
        <div id="homepage" class="page">
            <h1 class="animated-title">Your Tournament Management Sorted</h1>
            <div id="content">
                <button id="selectSport">Select Your Sport (Badminton)</button>
                <button id="tournamentSetup">Tournament Setup</button>
                <button id="matchSchedule">Match Schedule</button>
                <button id="pointsTable">Points Table</button>
            </div>
        </div>

        <div id="tournamentSetupPage" class="page" style="display: none;">
            <h2>Tournament Setup</h2>
            <input type="text" id="tournamentName" placeholder="Tournament Name (e.g., Badminton Tournament)" required><br>
            <div id="teamsContainer">
                </div>
            <button id="addTeam">Add Team</button>
            <button id="goToMatchSchedule">Go to Match Schedule</button>
            <button id="backToHomeFromSetup">Back to Home</button>
        </div>

        <div id="matchSchedulePage" class="page" style="display: none;">
            <h2>Match Schedule</h2>
            <table id="matchScheduleTable">
                <thead>
                    <tr>
                        <th>Match #</th>
                        <th>Team 1</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Team 2</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Date</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="goToPointsTableFromSchedule">Go to Points Table</button>
            <button id="backToHomeFromSchedule">Back to Home</button>
        </div>

        <div id="pointsTablePage" class="page" style="display: none;">
            <h2>Points Table</h2>
            <select id="tournamentSelect"></select>
            <table id="pointsTable">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="backToHomeFromPoints">Back to Home</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
